<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Activity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class ="jumbotron jumbotron-fluid bg-success">
        <div class="container">
            <h1 class ="display-4">T.S.A</h1>
            <p class ="lead">Train Scheduler Assistant</p>
        </div>
    </div>
    <div class="container">
        <div class="card border-info mb-3">
            <div class="card-header text-white bg-info mb-3">
                Current Train Schedule
            </div>
            <div class="trainSpreadsheet">
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card border-info mb-3">
            <div class="card-header text-white bg-info mb-3">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="TrainName">Train Name</label>
                        <input type="text" class="form-control" id="TrainName" aria-describedby="trainHelp"
                            placeholder="Enter Name of Train">
                        <small id="trainHelp" class="form-text text-muted">Please enter the name of the train
                            above.</small>
                    </div>
                    <div class="form-group">
                        <label for="destinationName">Destination</label>
                        <input type="text" class="form-control" id="destinationName" placeholder="Destination of Train">
                        <small id="destinationHelp" class="form-text text-muted">Enter the destination of the train
                            above.</small>
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">Destination</label>
                        <input type="text" class="form-control" id="firstTrainTime" placeholder="HH:mm">
                        <small id="trainTimeHelp" class="form-text text-muted">Enter military time above for first train
                            HH:mm</small>
                    </div>
                    <div class="form-group">
                        <label for="frequencyTrain">Destination</label>
                        <input type="number" class="form-control" id="frequencyTrain" placeholder="min">
                        <small id="trainFreqHelp" class="form-text text-muted">Enter the frequency in minutes of each
                            train.</small>
                    </div>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
